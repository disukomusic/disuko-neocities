<script>
    function toggleVisibility(frameId) {
        var frames = document.querySelectorAll('iframe');
        for (var i = 0; i < frames.length; i++) {
            frames[i].style.display = 'none';
        }
        document.getElementById(frameId).style.display = 'block';
    }
</script>
